<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<!-- Vi petar in en tom <h:head> så att JSF/Primefaces kan skjuta in javascript och css. -->
<h:head></h:head>
<!-- För att AJAX ska funka måste JSF-prylar ligga i en <form>. -->
<h:body><h:form>

	<p:dataList value="#{sportsBean.contenders}" var="contender" type="ordered">
		<f:facet name="header">
			Matches
		</f:facet>
		#{contender.place}, #{contender.name}, #{contender.score}
	</p:dataList>


</h:form></h:body>
</html>
